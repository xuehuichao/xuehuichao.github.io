<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        .section {
            margin-bottom: 2rem;
        }
        .contact {
            text-align: center;
            margin-top: 3rem;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1rem auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 0.5rem;
            text-align: center;
            vertical-align: top;
        }
        table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        table img {
            max-width: 200px;
            width: 100%;
            margin: 0.5rem auto;
        }
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e1e8ed;
            padding: 0.5rem 1rem;
            z-index: 1000;
        }
        .site-nav {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .site-logo {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            text-decoration: none;
        }
        .site-logo:hover {
            color: #3498db;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            gap: 1rem;
        }
        body {
            padding-top: 3rem;
        }
    </style>
    
    <!-- Google Analytics -->
    {% unless jekyll.environment == "development" %}
        {% unless site.url contains "localhost" or site.url contains "127.0.0.1" %}
            <script async src="https://www.googletagmanager.com/gtag/js?id=G-VCTYL37HRL"></script>
            <script>
                window.dataLayer = window.dataLayer || [];
                function gtag(){dataLayer.push(arguments);}
                gtag('js', new Date());
                gtag('config', 'G-VCTYL37HRL');
            </script>
        {% endunless %}
    {% endunless %}
</head>
<body>
    <header class="site-header">
        <nav class="site-nav">
            <a href="/" class="site-logo">Huichao</a>
            <div class="nav-links">
                <!-- Future navigation links can go here -->
            </div>
        </nav>
    </header>
    
    <main>
        {{ content }}
    </main>
</body>
</html>
